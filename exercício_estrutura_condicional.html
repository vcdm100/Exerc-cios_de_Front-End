<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Estrutura Condicional</title>

</head>
<body>

    <h1>Exercício - Estrutura Condicional</h1>

    <h2>Como avaliar uma prova</h2>

    <script>
        var nota = prompt("Avaliação", "Digite uma nota");

        if (nota >= 7) {
            document.write("É aprovado! <br/> Sua nota: " + nota);
        } else if (nota >= 4 && nota <= 6) {
            document.write("Precisa fazer a exame final <br/> Sua nota: " + nota);
        } else {
            document.write("É reprovado! <br/> Sua nota: " + nota);
        }
    </script>
    
</body>
</html>
