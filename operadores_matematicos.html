<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matemáticos</title>

</head>
<body>

    <h2>Operadores Matemáticos</h2>

    <script>
        var valor1 = 7;
        var valor2 = 5;

        var adicao = valor1 + valor2;
        document.write("Adição: " + adicao);
        document.write("<br/>");

        var subtracao = valor1 - valor2;
        document.write("Subtração: " + subtracao);
        document.write("<br/>");

        var multiplicacao = 4 * 2;
        document.write("Multiplicação: " + multiplicacao);
        document.write("<br/>");

        var divisao = valor1 / valor2;
        document.write("Divisão: " + divisao);
        document.write("<br/>");

        var modulo = 10 % 2;
        document.write("Resto de divisão: " + modulo);
        document.write("<br/>");

        x = 9;
        y = ++x;
        document.write("Incremento: " + y);
        document.write("<br/>");

        a = 0;
        b = --a;
        document.write("Decremento: " + b);
        document.write("<br/>");
    </script>
    
</body>
</html>
