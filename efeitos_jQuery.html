<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar, esconder e exibir elementos</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src=".//js/efeitos_jQuery.js"></script>
    <link rel="stylesheet" href="./css/efeitos_jQuery.css">

</head>
<body>

    <h1>Efeitos via jQuery</h1>

    <div class="lado">
        <h2>Efeito Hide/Show</h2>

        <button class="exibir">Exibir bloco</button>
        <button class="esconder">Esconder bloco</button>

        <div class="bloco azul"></div>
    </div>

    <div class="lado">
        <h2>Efeito Fade</h2>

        <button class="fadeIn">Fade In</button>
        <button class="fadeOut">Fade Out</button>
        <button class="fadeToggle">Fade Toggle</button>
        <button class="fadeTo">Fade To</button>

        <div class="bloco vermelho"></div>
    </div>

    <div class="lado">
        <h2>Efeito Slide</h2>

        <button class="slideDown">Slide Down</button>
        <button class="slideUp">Slide Up</button>
        <button class="slideToggle">Slide Toggle</button>

        <div class="bloco verde"></div>
    </div>

    <div class="lado">
        <h2>Efeito Animate</h2>

        <button class="animate">Animate</button>

        <div class="bloco amarelo"></div>
    </div>

</body>
</html>
