<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas de Diálogo</title>

</head>
<body>

    <h2>Caixa de Alerta</h2>
    <input type="button" value="alert" onclick="alert('Olá gente! \n\nAqui usa alert!')"/>
    <hr/>

    <h2>Entrada de String</h2>
    <input type="button" value="prompt" onclick="prompt('Qual seu nome?', 'Digite seu nome aqui')"/>

    <h2>Caixa de Confirmação</h2>
    <input type="button" value="confirm" onclick="confirm('Tem certeza que quer deletar este registro?')"/>

</body>
</html>
