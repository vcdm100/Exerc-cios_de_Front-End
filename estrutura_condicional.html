<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Condicional</title>

</head>
<body>

    <h1>Estrutura Condicional</h1>
    
    <script>
        var idade = 23;

        if (idade <= 11) {
            document.write("É criança.");
        } else if (idade > 12 && idade < 21) {
            document.write("É adolescente.");
        } else if (idade > 22 && idade < 60) {
            document.write("É adulto.");
        } else {
            document.write("É idoso.");
        }
    </script>
    
</body>
</html>
