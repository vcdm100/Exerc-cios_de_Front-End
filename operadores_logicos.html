<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>

</head>
<body>

    <h1>Operadores Lógicos</h1>

    <script>
        a = 12;
        b = 10;

        x = 5;
        y = 4;

        document.write("Lógico && (e): ");
        document.write(a > b && x < y);
        document.write("<hr/>");

        document.write("Lógico || (ou): ");
        document.write(a == b || x != y);
        document.write("<hr/>");

        document.write("Lógico ! (Negação): ");
        document.write(!(x >= y));
        document.write("<hr/>");
    </script>
    
</body>
</html>
