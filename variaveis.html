<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>

</head>
<body>

    <h1>Variáveis</h1>

    <script>
        var nome = "Victor";
        var sobrenome = "Moura";
        var numero = 25;
        var valor = 4.5;
        var numero2 = 10;
        var valor2 = 9.7;

        console.log(nome);
        console.log(nome + " " + sobrenome);
        console.log(numero);
        console.log(numero + numero2);
        console.log(valor);
        console.log(valor + valor2);
    </script>
    
</body>
</html>
