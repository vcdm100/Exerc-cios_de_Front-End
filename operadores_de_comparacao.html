<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparação</title>

</head>
<body>

    <h1>Operadores de Comparação</h1>

    <h2>True = Verdadeiro</h2>

    <h2>False = Falso</h2>

    <script>
        a = 12;
        b = 10;

        document.write("a == b: ");
        document.write(a == b);
        document.write("<hr/>");

        document.write("a != b: ");
        document.write(a != b);
        document.write("<hr/>");

        document.write("a < b: ");
        document.write(a < b);
        document.write("<hr/>");

        document.write("a > b: ");
        document.write(a > b);
        document.write("<hr/>");

        document.write("a <= b: ");
        document.write(a <= b);
        document.write("<hr/>");

        document.write("a >= b: ");
        document.write(a >= b);
        document.write("<hr/>");
    </script>
    
</body>
</html>
